<div class="row">
   <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)] = "searchKey" (keyup)="SearchBlog()" placeholder="Search blog by title">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" disabled="disabled">Search</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
